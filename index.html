<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="leftone">Learn to code by watching others</div>
            <div class="lefttwo">See how experienced developers solve problems in real-time. Watching scripted tutorials
                is great, but understanding how developers think is invaluable. </div>
        </div>
        <div class="right">
            <div class="rightone">
                <div class="tr">Try it free 7 days</div>
                <div class="trr">then $20/mo. thereafter</div>
            </div>
            <div class="righttwo">
                <div class="sign">
                    <div class="nname">
                        <input type="text" name="nname" id="nname" placeholder="First name">
                        <div id="nameError" class="error"></div>
                    </div>
                    <div class="lastname">
                        <input type="text" name="lastname" id="lastname" placeholder="Last name">
                        <div id="lastnameError" class="error"></div>
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="password">
                        <input type="text" name="password" id="password" placeholder="Password">
                        <div id="passworderror" class="error"></div>
                    </div>
                </div>
                <button class="claim">CLAIM YOUR FREE TRIAL</button>
                <div class="text">
                    <div class="one">By clicking the button, you are agreeing to our</div>
                    <div class="two">Terms and Services</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
